<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
</head>
<body>
  <h1>
    Tweedle-isms
  </h1>
  <p id="first-para">This is Tweedle.</p>
  <img class="tweedle-pic" src="/tweedle.jpg" alt="a 30 year old white man wrapped in a blanket with a thought bubble that says Functional Programming is greater than Imperative Programming.">
  <div id="second-para">
    <p>He likes to teach you about programming.</p>
    <p>Want to see how fast you can repeat his lessons back to him? </p>
    <p>Type the highlighted word correctly and you'll be on your way to understanding programming jargon lickety-split. Click "start" to see what he'll say next!</p>
  </div>
  <button type="button" class="button" id="start">
    Start!
  </button>
  <p id="quote"></p>
  <p id="message"></p>
  <input type="text" id="typed-value">
</body>
</html>
